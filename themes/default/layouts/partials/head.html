<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	{{ if (isset .Params "headDescription") }}
		<meta name="description" content="{{ .Param `headDescription` }}">
	{{ else }}
		<meta name="description" content="{{ .Param `subtitle` }}">
	{{ end }}
	<!--Icon-->
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
	
	<!-- My CSS -->
	<link rel="stylesheet" href="/css/main.css" type="text/css" />

	<!-- MDI -->
	<link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css" type="text/css" />
	
	{{ if (isset .Params "headTitle" )}}
		<title>{{ .Param "headTitle" }}</title>
	{{ else }}
		<title>{{ .Param "title" }}</title>
	{{ end }}
</head>
