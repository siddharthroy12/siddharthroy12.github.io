<!DOCTYPE html>
<html lang="en-US">
    {{- partial "head.html" . -}}
    <body>
        {{- partial "header.html" . -}}
        <div id="content">
        {{- block "main" . }}{{- end }}
        </div>
        {{- partial "contact.html" . -}}
        {{- partial "footer.html" . -}}
        
        <!-- For netlify CMS -->
        <script>
            if (window.netlifyIdentity) {
              window.netlifyIdentity.on("init", user => {
                if (!user) {
                  window.netlifyIdentity.on("login", () => {
                    document.location.href = "/admin/";
                  });
                }
              });
            }
        </script>
    </body>
</html>
